<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 확인</title>
    <link rel="stylesheet" href="/css/boardtable/detail.css" />
    <script defer src="/js/boardtable/detail.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <h3>게시글 조회</h3>
        </div>
        <form action="" method="post">
          <div class="id_wrap">
            <div class="bid_wrap">
              <label for="">게시글 번호</label>
              <input
                type="text"
                name="bid"
                th:value="${findForm.bid}"
                id="bid"
                readonly
              />
            </div>
            <div class="title_wrap">
              <label for="">제목</label>
              <input
                type="text"
                name="title"
                th:value="${findForm.title}"
                readonly
              />
            </div>
            <div class="name_wrap">
              <label for="">이름</label>
              <input
                type="text"
                name="userName"
                th:value="${findForm.userName}"
                readonly
              />
            </div>
          </div>
          <div class="content_wrap">
            <label for="">내용</label>
            <textarea
              name="content"
              th:text="${findForm.content}"
              readonly
            ></textarea>
          </div>
          <div class="date_wrap">
            <label for="">작성날짜</label>
            <input
              type="text"
              name="createdAt"
              th:value="${findForm.createdAt}"
              readonly
            />
            <label for="">수정날짜</label>
            <input
              type="text"
              name="updatedAt"
              th:value="${findForm.updatedAt}"
              readonly
            />
          </div>
        </form>
        <div class="btn_wrap">
          <button id="btnUpdate">수정</button>
          <button id="btnDelete">삭제</button>
          <button id="btnAll">목록</button>
        </div>
      </div>
    </div>
  </body>
</html>
